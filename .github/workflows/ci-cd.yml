    - name: Deploy container to production
      id: deploy
      run: |
        echo "Deploying container to production environment..."
        echo "Image: ${{ needs.build.outputs.image }}"
        # Add your container deployment commands here
        # Example: kubectl apply, docker swarm deploy, etc.

        # Simulate deployment process
        sleep 10
        echo "deployment_url=https://sanzo-color-advisor-container.example.com" >> $GITHUB_OUTPUT
        echo "deployment_status=success" >> $GITHUB_OUTPUT

    - name: Update deployment status
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const status = '${{ steps.deploy.outputs.deployment_status }}' === 'success' ? 'success' : 'failure';

          await github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: process.env.DEPLOYMENT_ID,
            state: status,
            target_url: '${{ steps.deploy.outputs.deployment_url }}',
            description: status === 'success' ? 'Container deployment successful' : 'Container deployment failed'
          });
