        echo "Running post-deployment container verification..."
        # Add container-specific post-deployment tests here

  # ================================
  # Rollback (Manual Trigger)
  # ================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production

    steps:
