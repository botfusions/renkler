# Prometheus configuration for Sanzo Color Advisor monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    service: 'sanzo-color-advisor'
    environment: 'production'

# Rules and alerting
rule_files:
  - "alert_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Sanzo Color Advisor application
  - job_name: 'sanzo-app'
    static_configs:
      - targets: ['sanzo-app:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Nginx metrics (if nginx-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Redis metrics (if redis-exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Health check endpoint monitoring
  - job_name: 'sanzo-health'
    static_configs:
      - targets: ['sanzo-app:3000']
    metrics_path: '/api/health'
    scrape_interval: 60s
    scrape_timeout: 10s