# Supabase Configuration for Sanzo Color Advisor
# A string used to distinguish different Supabase projects on the same host
project_id = "sanzo-color-advisor"

[api]
# Port to use for the API URL
port = 54321
# Schemas to expose in your API
schemas = ["public", "graphql_public"]
# Extra schemas to add to the search_path of every request
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure
max_rows = 1000

[db]
# Port to use for the local database URL
port = 54322
# The database major version to use
major_version = 15
# Maximum number of concurrent connections
max_connections = 100

[studio]
# Port to use for Supabase Studio
port = 54323

# Email testing server
[inbucket]
# Port to use for the email testing server
port = 54324

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB")
file_size_limit = "50MiB"

[auth]
# The base URL of your website
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds
jwt_expiry = 3600
# Allow/disallow new user signups to your project
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email to your project
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email addresses
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in
enable_confirmations = false

# Use an external SMTP server
[auth.email.smtp]
host = "localhost"
port = 54325
user = ""
pass = ""
admin_email = ""
sender_name = ""

[auth.sms]
# Allow/disallow new user signups via SMS to your project
enable_signup = true
# If enabled, users need to confirm their phone number before signing in
enable_confirmations = true

# Use Twilio to send SMS OTPs
[auth.sms.twilio]
account_sid = ""
message_service_sid = ""
auth_token = ""

